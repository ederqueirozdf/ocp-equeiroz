---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base/

patches:
  - target:
      kind: DataProtectionApplication
      name: oadp-dpa-hml
    patch: |-
      - op: replace
        path: /spec/backupLocations/0/velero/config/s3Url
        value: "http://s3.hml.com.br"
